<main>
    <app-create-post />
    <app-state (feedChange)="onFeedChange($event)" />
    <app-spinner *ngIf="isLoading"/>
    <app-list-posts *ngIf="!isLoading && !hasError" [posts]="posts" />
    <div *ngIf="hasError" class="error">
        <h1>An erron accured! Please try again later!</h1>
    </div>
</main>
